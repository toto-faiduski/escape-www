<div><h3>Tâches récentes</h3></div>

<ngb-pagination class="d-flex justify-content-center" [collectionSize]="recentTasks.length" [(page)]="page" [pageSize]="2" aria-label="Default pagination"></ngb-pagination>



<table class="table table-striped">
    <thead>
        <tr>
            <!--th scope="col">#</th-->
            <th scope="col">Début</th>
            <th scope="col">Fin</th>
            <th scope="col">Propriétaire</th>
            <th scope="col">Type</th>
            <th scope="col">Paramètres</th>
            <th scope="col">Etat</th>
            <th scope="col">Code retour</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let task of recentTasks; index as i">
            <!--th scope="row">{{ i + 1 }}</th-->
            <td>{{ task.addTime | date:'dd/MM/yy hh:mm:ss'}}</td>
            <td>{{ task.endTime | date:'dd/MM/yy hh:mm:ss'}}</td>
            <td>{{ task.clientName }}</td>
            <td>{{ task.type }}</td>
            <td>{{ task.parameters }}</td>
            <td>{{ task.status }}</td>
            <td>{{ task.retcode | number }}</td>
        </tr>
    </tbody>
</table>

<ngb-pagination class="d-flex justify-content-center" [collectionSize]="recentTasks.length" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
