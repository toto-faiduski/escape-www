<section>
    <h3 class="page-header">Tâches en cours</h3>

    <ngb-pagination class="d-flex justify-content-center" [collectionSize]="currentTasks.length" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
    <table class="table table-striped table-sm table-bordered">
        <thead class="thead-dark">
            <tr>
                <!--th scope="col">#</th-->
                <th scope="col">Date</th>
                <th scope="col">Propriétaire</th>
                <th scope="col">Type</th>
                <th scope="col">Paramètres</th>
                <th scope="col">%</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of currentTasks; index as i">
                <!--th scope="row">{{ i + 1 }}</th-->
                <td>{{ task.addTime | date:'dd/MM/yy HH:mm:ss'}}</td>
                <td>{{ task.clientName }}</td>
                <td>{{ task.type }}</td>
                <td>{{ task.parameters }}</td>
                <td>{{ task.progress }}</td>
            </tr>
        </tbody>
    </table>
    <ngb-pagination class="d-flex justify-content-center" [collectionSize]="currentTasks.length" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
</section>
